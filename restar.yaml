allow-lan: true
bind-address: "*"
skip-auth-prefixes:
- 127.0.0.1/8
- ::1/128
mode: rule
log-level: info
redir-port: 8885
port: 8886
socks-port: 8887
mixed-port: 8888
tproxy-port: 8889
ipv6: true
find-process-mode: strict
external-controller: 0.0.0.0:9090
secret: "000"
profile:
  store-selected: true
  # å‚¨å­˜ API å¯¹ç­–ç•¥ç»„çš„é€‰æ‹©ï¼Œä»¥ä¾›ä¸‹æ¬¡å¯åŠ¨æ—¶ä½¿ç”¨
